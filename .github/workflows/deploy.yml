name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - codespace-crispy-lamp-9rxrjxp6pggf4p4
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare build artifacts
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/src'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment info
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê GitHub Pages URL: https://vinayyadav36.github.io/EmporiumVipani/src/"
